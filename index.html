<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kehler Bear</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Fonts: Outfit (Headings) and DM Sans (Body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;400;500&family=Outfit:wght@300;500;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['DM Sans', 'sans-serif'],
                        display: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        night: {
                            900: '#020410',
                            800: '#0a0f2c',
                            700: '#151b45',
                        },
                        accent: {
                            400: '#818cf8', // Indigo
                            500: '#6366f1',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 1.2s ease-out forwards',
                        'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(40px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #020410;
            color: #e2e8f0;
            overflow: hidden;
        }
        /* Subtle Gradient Mesh Background */
        .ambient-glow {
            background: radial-gradient(circle at 50% 0%, rgba(99, 102, 241, 0.15), transparent 60%);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, size = 20, className }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            });
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        const App = () => {
            return (
                <main className="relative w-screen h-screen flex flex-col items-center justify-center p-6 select-none font-sans">
                    
                    {/* Ambient Background */}
                    <div className="ambient-glow animate-pulse-slow"></div>

                    {/* Main Content */}
                    <div className="z-10 flex flex-col items-center text-center gap-10 max-w-2xl w-full">
                        
                        {/* Avatar / Brand Icon (Optional) */}
                        <div className="animate-fade-in opacity-0">
                            <div className="w-16 h-16 rounded-full bg-gradient-to-tr from-accent-500 to-purple-500 flex items-center justify-center shadow-2xl shadow-indigo-500/20">
                                <span className="font-display font-bold text-2xl text-white">KB</span>
                            </div>
                        </div>

                        {/* Name & Title */}
                        <div className="animate-slide-up opacity-0 space-y-2" style={{animationDelay: '0.2s'}}>
                            <h1 className="text-6xl md:text-8xl font-display font-extrabold tracking-tight text-white drop-shadow-lg">
                                Kehler Bear
                            </h1>
                            <p className="text-lg md:text-xl text-slate-400 font-light tracking-wide">
                                Engineering the Digital Experience
                            </p>
                        </div>

                        {/* Projects Card */}
                        <div className="w-full max-w-lg animate-slide-up opacity-0" style={{animationDelay: '0.4s'}}>
                            <div className="group relative bg-white/5 backdrop-blur-xl border border-white/10 rounded-[2rem] p-8 hover:bg-white/10 transition-all duration-500 hover:border-white/20 shadow-xl">
                                
                                <div className="flex flex-col sm:flex-row items-center justify-between gap-6">
                                    <div className="text-left space-y-1">
                                        <h2 className="text-xl font-display font-semibold text-white">Latest Work</h2>
                                        <div className="flex items-center gap-2 text-sm text-slate-400">
                                            <span className="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
                                            <span>Curating portfolio...</span>
                                        </div>
                                    </div>

                                    <button className="px-8 py-3 bg-white text-night-900 text-sm font-bold rounded-full hover:scale-105 hover:bg-indigo-50 hover:text-indigo-600 transition-all duration-300 shadow-lg shadow-white/5">
                                        Coming Soon
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>

                    {/* Footer Links */}
                    <div className="absolute bottom-10 flex gap-8 text-slate-500 animate-fade-in" style={{animationDelay: '0.8s'}}>
                        <a href="mailto:hello@kehlerbear.com" className="hover:text-accent-400 hover:-translate-y-1 transition-all duration-300">
                            <Icon name="mail" />
                        </a>
                        <a href="#" className="hover:text-accent-400 hover:-translate-y-1 transition-all duration-300">
                            <Icon name="github" />
                        </a>
                        <a href="#" className="hover:text-accent-400 hover:-translate-y-1 transition-all duration-300">
                            <Icon name="twitter" />
                        </a>
                    </div>

                </main>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
